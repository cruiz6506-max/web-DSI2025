<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperación de clave - Pedidos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css//Login/clave_olvidada.css' %}" />
  <link rel="icon" href="{% static 'img/logoOficial.png' %}" type="image/x-icon" />
</head>
<body>
  <div class="login-container">
    <div class="container">

      <div class="login-left">
        <a href="{% url 'login' %}" class="btn-regresar">← Regresar</a>
        <div class="logo-wrapper">

          <img src="{% static 'img/logo.png' %}" alt="Logo" class="login-vector" />
        </div>
      </div>

      <div class="login-right">
        <h1>Recuperación de clave</h1>

        <form class="login-form"  method="POST">
          {% csrf_token %}

          <!-- Campo para ingresar el correo -->
          <label for="email">Tu correo electrónico:</label>
          <input type="email" id="email" name="email" value="{{ email }}" required placeholder="correo@ejemplo.com" />

          {% if pregunta_clave %}
            <!-- Mostrar la pregunta de seguridad solo si existe -->
            <label>Tu pregunta de seguridad:</label>
            <p class="pregunta-texto">{{ pregunta_clave }}</p>
            <input type="text" id="respuesta" name="respuesta" required placeholder="Escribe tu respuesta" />
          {% endif %}

          <button type="submit" class="btn-continue">Verificar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
